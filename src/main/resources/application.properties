#Database properties
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/employee
spring.datasource.username=springapp-user
spring.datasource.password=springapppwd
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show-sql=true

